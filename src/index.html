<!DOCTYPE html>
<html>
<head>
  <title>Doctor Lookup</title>
</head>
<body>
  <div class="container">
    <div id="header">
    <h2>Doctor Look up</h2>
  </div>

    <div class="search-for-doc">
      <h3>Search for a doctor</h3>
      <form id="symptom-form">
        <label for="symptom-input"> Please Enter you symptom here and we will search for a doctor for you.</label><br>
        <input type="text" id="symptom-input" value=""><br>
        <button type="submit" id="symptom-button">go!</button>
      </form>
    </div>

    <div class="search-for-doc">
      <h3>Search for Specific Doctor</h3>
      <form id="doctor-form">
        <label for="doctor-first-name-input">Please enter the first name of the doctor you are searching for.</label><br>
        <input type="text" id="doctor-first-name-input" value=""><br>
        <label for="doctor-first-name-input">Please enter the last name of the doctor you are searching for.</label><br>
        <input type="text" id="doctor-last-name-input" value=""><br>
        <button type="submit" id="doc-button">go!</button><br>
      </form>
    </div>


    <div class="results">
      <p class='doctor-info'></p>
      <p class="showErrors"></p>

    </div>
  </div>

</body>
</html>
